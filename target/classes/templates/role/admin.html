<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>角色管理页面</title>
    <link  th:href="@{/css/bootstrap4.min.css}"  rel="stylesheet" />
    <script th:src="@{/js/jquery-3.5.1.min.js}" ></script>
    <script th:src="@{/js/popper.min.js}" ></script>
    <script th:src="@{/js/bootstrap4.min.js}"></script>

</head>
<body>
    <div class="container-fluid mt-2">
       <a class="btn btn-primary">添加角色</a>
        <form  th:action="@{/admin/delete}"  method="post">
            <table class="table table-bordered table-striped">
                <thead>
                <tr>
                    <th><input type="checkbox" id="cbxAll"></th>
                    <th>角色编号</th>
                    <th>角色名称</th>
                    <th>操作选项</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="role:${roleList}">
                    <td><input type="checkbox" name="ids" th:value="${role.role_id}" ></td>
                    <td th:text="${role.role_id}">角色编号</td>
                    <td th:text="${role.role_name}">角色名称</td>

                    <td>
                        <div class="btn-group btn-group-sm">
                            <a class="btn btn-light">编辑</a>
                            <button  class="btn btn-danger">删除</button>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>

            <button class="btn btn-danger">批量删除</button>
        </form>

    </div>

    <script th:inline="javascript">
        /* thmeleaf的根路径,表示当前项目路径*/
        /*var context = [[${#servletContext.contextPath}]];*/
        var context = [[@{/}]];
    </script>
    <script>
        $(function () {
            $(".btn-add").click(function () {
                location.href=context+"admin/add";
            })
        })

    </script>



</body>
</html>
